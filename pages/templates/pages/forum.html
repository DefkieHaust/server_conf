{% load static %}

{% block head_extra %}
<style>
  #videoBG {
  position: absolute;
  top: 50%;
  left: 50%;
  transform: translate(-50%, -50%);
  width: 100%;
  height: 100%;
  object-fit: cover;
  }
  .videoP {
  position: relative;
  overflow: hidden;
  }
</style>
{% endblock head_extra %}

<!doctype html>
<html class="h-100" lang="en">

  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width,initial-scale=1,shrink-to-fit=no">
    <meta name="description" content="
    {% block desc %}{% endblock desc %}">
    <link rel="icon" type="image/png" sizes="32x32" href="{% static 'img/favicon-32x32.png' %}">
    <link rel="icon" type="image/png" sizes="16x16" href="{% static 'img/favicon-16x16.png' %}">
    <meta name="author" content="defkie">
    <meta name="HandheldFriendly" content="true">
    <title>
      {% block title %}{% endblock title %}
    </title>
    <link rel="stylesheet" href="{% static 'css/theme.min.css' %}">
    <link rel="stylesheet" href="{% static 'css/main.css' %}">
  </head>

  <body class="d-flex h-100 w-100 bg-black text-white" data-bs-spy="scroll" data-bs-target="#navScroll">

    <div class="h-100 container-fluid">
      <div class="h-100 row d-flex align-items-stretch">
        
        <div class="col-12 col-md-7 col-lg-6 col-xl-5 d-flex align-items-start flex-column px-vw-5">
        
          <header class="mb-auto py-vh-2 col-12">
            <a class="navbar-brand pe-md-4 fs-4 col-12 col-md-auto text-center" href="/">
              <img src="{% static 'img/logo.png' %}" alt="navlogo" height="80">
            </a>          
          </header>

          {% block main %}
          {% endblock main %}
        </div>
        
        <div class="col-12 col-md-5 col-lg-6 col-xl-7 videoP">
          <video id="videoBG" autoplay muted loop>
            <source src="{% static 'videos/bg.mp4' %}" type="video/mp4">
            
          </video>
        </div>
        
      </div>
    </div>
  </body>
</html>
